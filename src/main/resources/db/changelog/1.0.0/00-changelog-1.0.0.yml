databaseChangeLog:
- changeSet:
    id: v1.0.0-1
    author: ulrich
    changes:
    - createTable:
        columns:
        - column:
            autoIncrement: true
            constraints:
              nullable: false
              primaryKey: true
              primaryKeyName: company_pkey
            name: id
            type: BIGINT
        - column:
            constraints:
              nullable: false
            name: name
            type: VARCHAR(25)
        tableName: company
    - createTable:
        columns:
          - column:
              autoIncrement: true
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: employee_pkey
              name: id
              type: BIGINT
          - column:
              constraints:
                nullable: false
              name: firstname
              type: VARCHAR(25)
          - column:
              constraints:
                nullable: false
              name: lastname
              type: VARCHAR(25)
          - column:
              constraints:
                foreignKeyName: fk_employee_company_id
                referencedColumnNames: id
                referencedTableName: company
              name: company_id
              type: BIGINT
        tableName: employee
