databaseChangeLog:
- changeSet:
    id: v1.0.0-1
    author: ulrich
    changes:
    - createTable:
        columns:
        - column:
            autoIncrement: true
            constraints:
              nullable: false
              primaryKey: true
              primaryKeyName: employee_pkey
            name: id
            type: BIGINT
        - column:
            constraints:
              nullable: false
            name: firstname
            type: VARCHAR(25)
        - column:
            constraints:
              nullable: false
            name: lastname
            type: VARCHAR(25)
        tableName: employee
